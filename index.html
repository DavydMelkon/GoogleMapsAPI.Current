<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google Maps API Project</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="js/main.js"></script>
    <script>
        function initialize() {
            var mapProp = {
                center:new google.maps.LatLng(50.44968974,30.50071),
                zoom:11,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="header">
    <div class="logo">
        <img src="images/name3.png" alt="Google Maps API Project" />
    </div><!--end logo-->

    <div class="subtitle">
        <img src="images/beta.png" alt="Beta version" />
    </div><!--end subtitle-->

    <div id="nav"></div> <!--end nav-->
</div><!--end header-->
<div id="googleMap" style="width:1024px; height:450px;  margin: 2em auto; padding: 1em; box-shadow: 0 0 20px 15px rgba(221, 221, 221, 1);"></div>
<!--<div id="googleMap" style="width:1024px; height:380px;  border-radius: 5px; border: 1px solid rgba(0, 0, 0, 0.2);  box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.15);"></div>-->
</body>
</html>
